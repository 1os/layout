</div>
<div class="tablet-wrap">
    <iframe class="tablet"></iframe>
</div>
<div id="qrUrl"></div>
<script>

    function getParameterByName(name) {
        var match = RegExp('[?&]' + name + '=([^&]*)').exec(window.location.search);
        return match && decodeURIComponent(match[1].replace(/\+/g, ' '));
    }

    $(document).ready(function () {
        $(".mobile").attr("src", getParameterByName("url"));
        $(".tablet").attr("src", getParameterByName("url"));
        $(".desktop").attr("src", getParameterByName("url"));
        $("#qrUrl").kendoQRCode({
            value: getParameterByName("url"),
            errorCorrection: "M",
            size: 120,
            border: {
                color: "#000000",
                width: 5
            }
        });
    });
</script>
